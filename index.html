<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopno</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">sh<span>o</span>pno</div>
            <nav class="header__menu">
                <div class="header__line"></div>
            </nav>
        </div>
    </header>
    <div class="contact-us">
        <div class="contact-us__container">
            <h1 class="contact-us__title">Say Hello to<span>SHOPNO!</span><br><span>Agency</span>CORPORATE SHOPNO Theme
            </h1>
            <div class="contact-us__btn-wrap">
                <button class="contact-us__btn">CONTACT US</button>
            </div>
            <div class="contact-us__img glass">
                <img src="img/contact-us/Shadow_2.png" alt="" class="glass__cork-shadow">
                <img src="img/contact-us/Cork_coaster.png" alt="" class="glass__cork">
                <img src="img/contact-us/Color_spill.png" alt="" class="glass__spill-1">
                <img src="img/contact-us/Color_spill_2.png" alt="" class="glass__spill-2">
                <img src="img/contact-us/Shadow.png" alt="" class="glass__glass-shadow">
                <img src="img/contact-us/Glass.png" alt="" class="glass__glass">
            </div>
        </div>
    </div>
</body>
</html>
